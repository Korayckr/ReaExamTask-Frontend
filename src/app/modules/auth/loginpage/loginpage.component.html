  <!-- Section: Design Block -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.9); backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Login Now</h2>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input [(ngModel)]="loginRequest.email" [ngModelOptions]="{standalone: true}" type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input [(ngModel)]="loginRequest.password" [ngModelOptions]="{standalone: true}" type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button (click)="login()" type="submit" class="btn btn-primary btn-block mb-4">Log In</button>

              <!-- Register buttons -->
              <div>
                <p>Don't have an account yet? <a href="/register">Sign Up Now</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Section: Design Block -->
