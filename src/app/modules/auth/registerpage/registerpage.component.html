
    <!-- Section: Design Block -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.9); backdrop-filter: blur(30px);">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign Up Now</h2>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="registerRequest.UserName" [ngModelOptions]="{standalone: true}" type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">Username</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="registerRequest.fullName" [ngModelOptions]="{standalone: true}" type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Full Name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="registerRequest.Email" [ngModelOptions]="{standalone: true}" type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="registerRequest.Password" [ngModelOptions]="{standalone: true}" type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
  
                <!-- Submit button -->
                <button (click)="register()" type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
  
                <!-- Register buttons -->
                <div>
                  <p>Already have an account?<a href="/login">Log in Now</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <!-- Section: Design Block -->
